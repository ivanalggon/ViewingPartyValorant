<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pago exprés</title>
  <link rel="stylesheet" href="../css/styleIndex.css">
  <script src="../js/indexScripts.js" defer></script>
</head>
<body>
  <h1>Datos de envío</h1>

  <form id="payment-form" method="post" action="pago.html">
    <div class="container">
      <div class="contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="correo_electronico">Correo electrónico</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <div class="direccion_envio">
        <label for="pais">País:</label>
        <select id="pais" name="pais"></select>

        <label for="provincia">Ciudad</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="calle_y_numero">Calle y número de casa</label>
        <input type="text" id="calle_y_numero" name="calle_y_numero" required>

        <label for="codigo_postal">Código postal</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
      </div>
    </div>

    <div class="botones">
      <button id="volver"><b>Volver</b></button>
      <button type="submit"><b>Continuar con el pago</b></button>
    </div>

  </form>
</body>
</html>
