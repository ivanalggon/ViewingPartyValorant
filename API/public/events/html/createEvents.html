<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="../css/styleCreateEvents.css">
    <script src="../js/script.js" defer></script>
</head>

<body>
    <div class="formulary">
        <h2>Create Event</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="hour">Hour:</label>
        <input type="time" id="hour" name="hour" required>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <button type="button" onclick="window.location.href='viewEvents.html'">Back to View</button>
        <button type="button" onclick="submit(event)">Add Event</button>
    </div>
</body>

</html>
