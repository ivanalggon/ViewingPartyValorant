<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="../css/styleCreateProducts.css">
    <script src="../js/crud.js" defer></script>
</head>

<body>
    <div class="formulary">
        <h2>Create Product</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <button type="button" onclick="window.location.href='viewProducts.html'">Back to View</button>
        <button type="button" onclick="submit(event)">Add Product</button>
    </div>
</body>

</html>
