<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../css/styleUpdateUsers.css">
    <script src="../js/crud.js" defer></script>
    <script src="../js/editUser.js" defer></script>
    
</head>

<body>
    <form name="updateUserForm" id="updateUserForm">
        <input type="hidden" name="id_user" id="editIdUser" required>
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required>

        <label for="editSurname">Surname:</label>
        <input type="text" id="editSurname" name="editSurname" required>

        <label for="editUsername">Username:</label>
        <input type="text" id="editUsername" name="editUsername" required>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required>

        <label for="editPassword">Password:</label>
        <input type="password" id="editPassword" name="editPassword" required>

        <!-- Mandar 0 para user y 1 para admin -->
        <label for="editRole">Role</label>
        <select name="editRole" id="editRole">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>

        <a href="viewUsers.html"><button type="button">Back to View</button></a>
        <button type="submit">Update User</button>

        
    </form>
    
</body>

</html>
